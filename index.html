<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>NCAAM Domination</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 6rem;
            bottom: 0;
            width: 100%;
        }

        .btn-group {
            width: 100%;
        }

        .header {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            height: 6rem;
            background: whitesmoke;
            border-bottom: 3px solid orange;
        }

        .popup-title {
            text-align: center;
            font-size: 16pt;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div class="header">
    <h1>Men's College Basketball Domination</h1>

    <div class="btn-group btn-group-toggle btn-group-lg" data-toggle="buttons" id="buttons">
        <label class="btn btn-secondary active">
            <input type="radio" id="wins" checked> Number of Overall Wins
        </label>
        <label class="btn btn-secondary">
            <input type="radio" id="winPercent"> Overall Win Percentage
        </label>
        <label class="btn btn-secondary">
            <input type="radio" id="titles"> Number of National Championships
        </label>
        <label class="btn btn-secondary">
            <input type="radio" id="seasons"> Number of Seasons
        </label>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.1/mapbox-gl.js'></script>
<script src="https://d3js.org/d3.v5.min.js"></script>

<script>
    // access token
    mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cmVub2xkaGFtMTIwMiIsImEiOiJjaW55dm9lemUxOGc1dWttMzI5dDI5aGtvIn0.3xAukiULCDm0OId5yIgXOA';

    // create a new map
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/light-v9', // stylesheet location
        center: [-97, 39.5],
        zoom: 4,
    });

    // popup for mouseover
    var popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false,
    });

    map.on('load', () => {

        // load json with geocoded locations
        d3.json('data/school-stats.json').then(geojson => {
            // console.log(geojson);
            createLayer(geojson);
            triggerPopup();
            toggleLayer(geojson);
        });
    });

    /**
     * Create mapbox layer for schools, set initial view for Overall wins
     * @param geojson
     */
    function createLayer(geojson) {
        map.addLayer({
            id: 'schools',
            type: 'circle',
            source: {
                type: 'geojson',
                data: geojson,
            },
            paint: {
                'circle-radius': {
                    property: 'wins',
                    stops: createCircleRadiusStops(geojson, 'wins'),
                },
                // 'circle-color': setCircleColor(geojson, true),
                'circle-color': '#414140',
                'circle-opacity': 0.7,
                'circle-stroke-color': setCircleColor(geojson, true),
                'circle-stroke-width': 1,
            }
        });
    }

    function setCircleColor(geojson, isCircleColor) {
        const color = isCircleColor ? 'primaryColor' : 'secondaryColor';
        const colors = [];
        geojson.features.forEach(feature => {
            colors.push(feature.properties.fullName, feature.properties[color]);
        });
        return ['match', ['get', 'fullName'], ...colors, '#AAA'];
    }

    // TODO dynamically generate breaks for each property?
    function createCircleRadiusStops(geojson, property) {

        // TODO find better sorting?
        // empty arrays to hold property values and stops
        const values = [];
        const stops = [];

        // push unsorted feature property values to array
        geojson.features.forEach(feature => {
            values.push(feature.properties[property]);
        });

        // sort array in ascending order, required by mapbox data-driven styles for circle radius
        const sortedValues = values.sort((a, b) => { return a-b });
        // push arrays with each property value and its calculated radius
        sortedValues.forEach(val => {
            stops.push([{zoom: 1, value: val}, calculateRadius(property, val)]);
        });
        return stops;
    }

    function calculateRadius(property, value) {
        return property === 'wins' ? value / 150 :
            property === 'winPercent' ? value * value * 30 :
                property === 'titles' ? (value + 1) * 2 :  // add +1 to show teams with 0 titles on the map
                    property === 'seasons' ? value / 8 :
                        value;
    }

    // TODO loop through inputs instead?
    function toggleLayer(geojson) {
        const btns = document.getElementById('buttons');
        btns.addEventListener('click', (e) => {
            // set circle radius based on selected property
            const selectedProperty = e.target.children[0].id;
            const stops = createCircleRadiusStops(geojson, selectedProperty);
            map.setPaintProperty('schools', 'circle-radius', { property: selectedProperty, stops: stops });
        });
    }

    function triggerPopup() {
        map.on('mouseenter', 'schools', (e) => {

            // TODO: Add school colors and mascots? images?
            // TODO: Add popup styling
            // TODO Create formula for overall best teams?
            const props = e.features[0].properties;
            const popupContent = `<div class="popup-title">${props.fullName}</div>
                <hr>
                <strong>${props.wins}</strong> Overall Wins Since ${props.firstSeason}
                <br>${props.losses} Losses
                <br><strong>${(props.winPercent * 100).toFixed(2)}%</strong> of Games Won Overall
                <br><strong>${props.titles}</strong> National Titles
             `;

            popup.setLngLat(e.lngLat)
               .setHTML(popupContent)
               .addTo(map);
        });

        map.on('mouseleave', 'schools', () => {
           popup.remove();
        });
    }

</script>

</body>
</html>
